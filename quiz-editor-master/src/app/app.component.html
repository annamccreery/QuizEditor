<div class="container">
  <div 
    class="row"
    *ngIf="loading"
  >
    <div class="col-md-12">
      <div class="alert alert-dark mt-3">
        <b>Loading...</b>
      </div>
    </div>
  </div>
  <div 
    class="row"
    *ngIf="errorLoadingQuizzes"
  >
    <div class="col-md-12">
      <div class="alert alert-info mt-3">
        Error loading quizzes, please try again later...
      </div>
    </div>
  </div>
  <div 
    class="row"
    *ngIf="!loading && !errorLoadingQuizzes"
  >
    <div class="col-md-4">
      <button 
        class="btn btn-outline-success mt-3 mb-3"
        (click)="addNewQuiz()"
      >
        Add New Quiz
      </button>
      <div class="card">
        <div class="list-group list-group-flush">
          <button 
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            *ngFor="let q of quizzes"
            (click)="selectQuiz(q)"
            [class.active]="q === selectedQuiz"
            [style.text-decoration]="q.markedForDelete ? 'line-through' : 'inherit'"
          >
            <span class="text-truncate me-3">
              {{ q.quizName }}
            </span>
            <small class="fst-italic fw-lighter text-nowrap">
              {{ q.quizQuestions.length}} question<span *ngIf="q.quizQuestions.length !== 1">s</span>
            </small>
          </button>
        </div>
      </div>
    </div>
    <div 
      class="col-md-8"
      *ngIf="selectedQuiz != undefined"
    >
      <div class="mt-3 mb-3">
        <button class="btn btn-outline-dark">
          Save
          <span 
            class="badge bg-danger ms-1"
            *ngIf="deletedQuizCount > 0"
          >
            -{{ deletedQuizCount }}
          </span>
          <span 
            class="badge bg-success ms-1"
            *ngIf="addedQuizCount > 0"
          >
            +{{ addedQuizCount }}
          </span>
          <span 
            class="badge bg-secondary ms-1"
            *ngIf="editedQuizCount > 0"
          >
            *{{ editedQuizCount }}
          </span>
        </button>
        <button 
          class="btn btn-link"
          (click)="cancelAllChanges()"
        >
          Cancel all changes
        </button>
      </div>
      <div class="card">
        <div class="card-header">
          General
        </div>
        <div class="card-body">
          <input 
            type="text"
            class="form-control"
            [(ngModel)]="selectedQuiz.quizName"
            placeholder="Enter quiz name"
          />
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          <button 
            class="btn btn-outline-success"
            (click)="addNewQuestion()"
          >
            Add New Question
          </button>
          <div 
            class="row mt-3"
            *ngFor="let question of selectedQuiz.quizQuestions"
          >
            <div class="col-md-10">
              <input 
                type="text"
                [(ngModel)]="question.questionName"
                class="form-control"
                placeholder="Enter question text"
              />
            </div>
            <div class="col-md-2">
              <button 
                class="btn btn-link text-danger"
                (click)="removeQuestion(question)"
              >
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-3">
        <div class="card-header">
          Other
        </div>
        <div class="card-body">
          <div class="form-check">
            <label class="form-check-label text-danger">
              <input 
                type="checkbox" 
                class="form-check-input"
                [(ngModel)]="selectedQuiz.markedForDelete"
              />
              Mark for Delete
            </label>
          </div>
        </div>
      </div>
    </div>
    <div 
      class="col-md-8 mt-3"
      *ngIf="selectedQuiz == undefined"
    >
      <div class="card bg-light text-center">
        <h2>
          No Quiz Selected
        </h2>
        <p>
          Select or add a new quiz
          <button 
            class="btn btn-link"
            (click)="jsPromisesOne()"
          >
            One
          </button>
          <button 
            class="btn btn-link"
            (click)="jsPromisesTwo()"
          >
            Two
          </button>
          <button 
            class="btn btn-link"
            (click)="jsPromisesThree()"
          >
            Three
          </button>
        </p>
      </div>
    </div>
  </div>
